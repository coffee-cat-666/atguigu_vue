<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../vue.js/vue.js"></script>
</head>

<body>
    <div id="root">
        <ul>
            <!-- 遍历数组（常用） -->
            <h2>人员列表</h2>
            <li v-for="(p,index) of persons" :key="index">
                {{p.name}}-- {{p.age}}

            </li>
            <!-- 遍历对象 -->
            <h2>汽车列表</h2>
            <li v-for="(vlaue,key) of car" :key="key">
                {{key}}-- {{vlaue}}

            </li>

            <!-- 遍历字符串 -->
            <h2>字符串列表</h2>
            <li v-for="(char,index) of str" :key="'j'+index">
                {{char}}-- {{index}}

            </li>

            <!-- 遍历指定次数 -->
            <h2>指定次数列表</h2>
            <li v-for="(number,index) of 5" :key="'i'+index">
                {{number}}-- {{index}}

            </li>


        </ul>
    </div>

    <script>
        var vm = new Vue({
            el: '#root',
            data: {
                persons: [
                    { name: '张三', age: 18 },
                    { name: '李四', age: 19 },
                    { name: '王五', age: 20 }

                ],
                car: {
                    name: '奔驰',
                    price: '50w',
                    color: 'black'
                },
                str: 'hello',
            },
            methods: {}
        });
    </script>
</body>

</html>

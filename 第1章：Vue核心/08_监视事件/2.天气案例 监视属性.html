<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../vue.js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>今天天气{{info}}</h2>
        <button @click="changeWeather">切换天气</button>
    </div>

    <script>
        var vm = new Vue({
            el: '#root',
            data: {
                isHot: true
            },
            computed: {
                info() {
                    return this.isHot ? '炎热' : '凉爽';
                }
            },
            //改变模版数据的方法
            methods: {
                changeWeather() {
                    this.isHot = !this.isHot;
                }
            },
     /*        watch: {
                //监视的配置对象
                //watch不仅能监视data的普通属性，也可以检测计算属性
                isHot: {
                    immediate: true, //当这个属性为true时，页面刚渲染就运行handler函数
                    //handler 什么时候调用呢
                    //当isHot发生改变就会调用该函数
                    //handler接收两个参数，一个是这个状态参数改变前的值，另一个是改变后的旧值
                    handler(newValue, preValue) {
                        console.log('ishot 被修改了');
                        console.log(`newValue: ${newValue}, preValue: ${preValue}`);
                    }
                }
            } */
        });
        
        //watch的第二种写法，直接采用vm对象实例
        vm.$watch('isHot', {
            immediate: true, //当这个属性为true时，页面刚渲染就运行handler函数
            //handler 什么时候调用呢
            //当isHot发生改变就会调用该函数
            //handler接收两个参数，一个是这个状态参数改变前的值，另一个是改变后的旧值
            handler(newValue, preValue) {
                console.log('ishot 被修改了');
                console.log(`newValue: ${newValue}, preValue: ${preValue}`);
            }
        });
    </script>
</body>

</html>

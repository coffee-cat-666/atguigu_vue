<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../vue.js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h3>当前n的值{{n}}</h3>
        <button @click="add">点我++</button>
        <button @click="bey">点我销毁</button>
        <button>22</button>
    </div>


    <script>
        var vm = new Vue({
            el: '#root',
            data: {
                n: 1
            },
            methods: {
                add() {
                    console.log("add");
                    this.n += 1
                },
                // 销毁vue
                bey() {
                    console.log("bey");
                    this.$destroy()
                }
            },

            watch: {
                n() {
                    console.log('n变化了');
                }
            },

            beforeCreate() {
                console.log("beforeCreate");
            },
            created() {
                console.log('created');
                // console.log(this);
            },
            beforeMount() {
                console.log('beforeMount');
                // console.log(this);
            },
            mounted() {
                console.log('mounted');
                console.log(this);
                // document.querySelector('h1').innerText = 'hahah';
            },
            beforeUpdate() {
                console.log('beforeUpdate');
                //console.log(this.n); //此时数据是新的，页面还是旧的，vue还没根据新的数据去生成新的虚拟dom，去比较旧的虚拟dom
            },
            updated() {
                console.log('updated');
                console.log(this.n); //此时数据是新的，页面也是新的，同步
            },
            beforeDestroy() {
                //仍然可以使用data,methods，关闭定时器，取消订阅消息，解绑自定义事件等收尾工作，移除watchers
                console.log('beforeDestroy');
                console.log(this.n);
                // this.add(); //记住一旦到了beforeDestroy或者destroyed钩子，即使你拿到数据想要更新它也不会走更新的路了(beforeUpdate,updated)
            },
            //destroyed钩子几乎不用
            destroyed() {
                console.log('destroyed');
            }

        });
    </script>
</body>

</html>

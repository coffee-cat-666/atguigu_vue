<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>hello,{{name}}</h2>
    </div>

    <script>
        var vm = new Vue({
            // el: '#root',  //第一种写法
            data: {
                name: 'heima'
            },
            methods: {}
        });

        // vm.$mount('#root') //第二种写法

        new Vue({
            el: '#root',
            //   1、对象式写法
            /*   data:{
                 name:'张三'
               } */

            //    2、函数式写法
            data() {
                return {
                    name: '张三'
                }
            },
        })
    </script>
</body>

</html>

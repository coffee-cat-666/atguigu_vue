<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../vue.js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <button v-on:click="showInfo">点我提示信息1(不传参)</button>
        <!--简写 -->
        <button @click="showInfo2($event,11)">点我提示信息2(传参)</button>  


    </div>

    <script>
        var vm = new Vue({
            el: '#root',
            data: {
                name: '尚硅谷'
            },
            methods: {
                
                showInfo(e) {
                    alert('同学你好')
                },

                showInfo2(e,a){
                    console.log(e,a);
                }
            }
        });
    </script>
</body>

</html>
